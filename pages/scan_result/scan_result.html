<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type - Scan Result</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="scan_result.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-white shadow-sm p-4">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Scan Result</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Current Face Scan Details</h2>
            <div id="currentScanDetails" class="text-gray-600">
                <p><strong>Scan ID:</strong> <span id="currentScanId">N/A</span></p>
                <p><strong>Timestamp:</strong> <span id="currentScanTimestamp">N/A</span></p>
                <p><strong>Descriptor Length:</strong> <span id="currentScanDescriptorLength">N/A</span></p>
                </div>
            <p id="currentScanStatus" class="mt-4 text-sm text-center font-medium text-gray-700"></p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Closest Matches Found</h2>
            <div id="matchesContainer" class="space-y-4">
                <p id="noMatchesMessage" class="text-gray-500 text-center hidden">No similar faces found yet. Upload or scan more faces!</p>
                </div>
            <p id="matchStatusMessage" class="mt-4 text-sm text-center font-medium text-gray-700"></p>
        </div>
    </main>

    <footer class="bg-white shadow-inner p-4 mt-auto">
        <nav class="flex justify-around items-center">
            <a href="../home/home.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m0 0l-7 7-7-7M19 10v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="../upload_face/upload_face.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-xs mt-1">Research</span>
            </a>
            <a href="../search_face/search_face.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.243 3 3 0 00-4.243 4.243zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xs mt-1">Search</span>
            </a>
            <a href="../settings/settings.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />

        </nav>
    </footer>

    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.0/dist/face-api.min.js"></script>
    <script defer src="scan_result.js"></script>
</body>
</html>
